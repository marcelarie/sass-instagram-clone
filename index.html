<head>
    <meta charset="UTF-8" />

    <title>Instagram Clone</title>

<body>
    <main>
        <div class="main-left">
            <img src="public/img/empty-iphone-2.png" alt="empty-iphone">
        </div>
        <div class="main-right">
            <div class="login">
                <img class="login-logo" src="public/img/logo.png" alt="logo">
                <div class="login-form">
                    <form action="home.html">
                        <input type="text" placeholder="Phone number, username, or email" value="" name="" id=""
                            required />
                        <input type="password" placeholder="Password" value="" name="" id="" required />
                        <button type="submit" href="#0" value="Log In" name="" id="">Log In</button>
                    </form>
                </div>
                <fieldset class="login-facebook">
                    <legend>OR</legend>
                    <div class="login-facebook__button">
                        <img src="public/img/facebook-mini-logo.jpg" alt="facebook-mini-logo">
                        <a href="#0">Log in with Facebook</a>
                    </div>
                    <div class="login-facebook__password">
                        <a href="#0">Forgot password?</a>
                    </div>
                </fieldset>
            </div>
            <div class="sing">
                <p>Don't have an account? <a href="#0">Sing up</a></p>
            </div>
            <div class="download">
                <p>Get the app.</p>
                <div>
                    <img class="download-app" src="public/img/download-app-store.png" alt="download-app-store">
                    <img class="download-play" src="public/img/download-play-store.png" alt="download-play-store">
                </div>
            </div>
        </div>
