<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Home</title>
</head>

<header>
    <nav>
        <img class="nav-logo" src="public/img/logo.png" alt="logo">
        <div class="nav-search">
            <input type="search" name="nav-search" id="nav-search" value=" 🔍  Search">
        </div>
        <div class="nav-control">
            <img src="" alt="nav-home" />
            <img src="" alt="nav-send" />
            <img src="" alt="nav-explore" />
            <img src="" alt="nav-like" />
            <img src="" alt="nav-user" />
        </div>
    </nav>
</header>

<body>
    <main class="post">
        <div class="post-nav">
            <img src="" alt="nav-picture" />
            <div class="nav-user">
                <a href="#0" target="_blank">marcelarie</a>
                <a href="#0" target="_blank">Barcelona, Spain</a>
            </div>
        </div>
        <div class="post-image">
            <img src="#0" alt="post-image" />
        </div>
        <div class="post-actions">
            <div>
                <img src="#0" alt="actions-like" />
                <img src="#0" alt="actions-comment" />
                <img src="#0" alt="actions-send" />
            </div>
            <div class="post-save">
                <img src="#0" alt="post-save" />
            </div>
        </div>
        <div class="post-likes">
            <p>48 likes</p>
        </div>
        <div class="post-description">
            <div class="post-description-user"></div>
            <div class="post-description-comment"></div>
        </div>
        <div class="post-comments">
            <div class="post-comments-user"></div>
            <div class="post-comments-comment"></div>
            <div class="post-comments-like"></div>
        </div>
        <div class="post-time">
            <p>1 HOUR AGO</p>
        </div>
        <div class="post-add-comment">
            <div class="add-comment-icon"></div>
            <div class="add-comment-input">
                <input type="text" name="add-comment" id="add-comment" value="Add a comment...">
            </div>
            <div class="add-comment-submit">
                <input type="submit" name="add-comment-post" id="add-comment-post" value="Post">
            </div>
        </div>
    </main>
</body>

</html>
