<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="public/css/index.css" type="text/css" media="all">
    <title>Home</title>
</head>

<body>
    <header>
        <nav>
            <img class="nav-logo" src="public/img/logo-mini.png" alt="logo">
            <div class="nav-search">
                <input type="search" name="nav-search" id="nav-search" value=" 🔍  Search">
            </div>
            <div class="nav-control">
                <img src="https://cdn0.iconfinder.com/data/icons/instagram-ui-1/24/Instagram-UI_home-512.png"
                    alt="nav-home" />
                <img src="https://cdn1.iconfinder.com/data/icons/zake-bold-miscellaneous-003/64/send_share-128.png"
                    alt="nav-send" />
                <img src="https://cdn3.iconfinder.com/data/icons/instagram-18/512/186_Instagram_Compass_Navigation-512.png"
                    alt="nav-explore" />
                <img src="https://www.kindpng.com/picc/m/169-1694281_heart-symbol-computer-icons-heart-icon-instagram-png.png"
                    alt="nav-like" />
                <img src="public/img/current-user.jpg" alt="nav-user" />
            </div>
        </nav>
    </header>
    <div class="post">
        <div class="post-nav">
            <img src="public/img/current-user.jpg" alt="nav-picture" />
            <div class="nav-user">
                <a href="#0" target="_blank">marcelarie</a>
                <a href="#0" target="_blank">Barcelona, Spain</a>
            </div>
            <div class="post-config">
                <a>...</a>
            </div>
        </div>
        <div class="post-image">
            <img src="public/img/post-image.jpg" alt="post-image" />
        </div>
        <div class="post-actions">
            <div class="post-actions__control">
                <img src="https://www.kindpng.com/picc/m/169-1694281_heart-symbol-computer-icons-heart-icon-instagram-png.png"
                    alt="actions-like" />
                <img src="https://cdn0.iconfinder.com/data/icons/instagram-ui-1/24/Instagram-UI_comment-512.png"
                    alt="actions-comment" />
                <img src="https://cdn1.iconfinder.com/data/icons/zake-bold-miscellaneous-003/64/send_share-128.png"
                    alt="actions-send" />
                <img src="https://cdn0.iconfinder.com/data/icons/instagram-ui-1/24/Instagram-UI_saved-512.png"
                    alt="post-save" />
            </div>
        </div>
        <div class="post-likes">
            <img src="public/img/post-likes-user.jpg" alt="post-likes-user">
            <p>Liked by <span>maia__aguilar</span> and <span>29 others</span></p>
        </div>
        <div class="post-description">
            <p class="post-description-user">marcelarie
            <p class="post-description-comment">
                Cuando aprendes a hacer un barco de papel...
                <span>more</span>
            </p>
        </div>
        <div class="post-comments">
            <!-- TODO -->
            <div class="post-comments-view"></div>
            <!-- TODO -->
            <div class="post-comments-user"></div>
            <!-- TODO -->
            <div class="post-comments-comment"></div>
            <!-- TODO -->
            <div class="post-comments-like"></div>
        </div>
        <div class="post-time">
            <p>1 HOUR AGO</p>
        </div>
        <div class="post-add-comment">
            <img src="https://cdn0.iconfinder.com/data/icons/instagram-ui-1/24/Instagram-UI_filter-512.png"
                alt="comment-face">
            <input type="text" name="add-comment" id="add-comment" value="Add a comment...">
            <button type="submit" name="add-comment-post" id="add-comment-post">Post</button>
        </div>
    </div>
</body>

</html>
